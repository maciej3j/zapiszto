{% extends "base.html" %}

{% block title %}Zapisz to!{% endblock %}

{% block content %}
{% if user.is_authenticated %}
Witaj, {{ user.username }}!
<form action="{% url 'logout' %}" method="post">
  {% csrf_token %}
  <button type="submit">Log Out</button>
</form>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
