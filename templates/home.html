{% extends "base.html" %}
{% load static %}

{% block title %}Zapisz to!{% endblock %}

{% block content %}
<div class="login-container">
  <div class="login-card">
    {% if user.is_authenticated %}
      <p class="login-title">Witaj, {{ user.username }}!</p>
      <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="login-button">Wyloguj się</button>
      </form>
    {% else %}
      <p class="login-title">Nie jesteś zalogowany</p>
      <a href="{% url 'login' %}" class="create-account">Zaloguj się</a>
    {% endif %}

    <div class="divider"><a href="{% url 'events_list' %}">Wszystkie wydarzenia studenckie</a></div>

  </div>
</div>
{% endblock %}
